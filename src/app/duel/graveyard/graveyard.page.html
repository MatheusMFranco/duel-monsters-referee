<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Graveyard ({{ cards.length }})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Graveyard ({{ cards.length }})</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ng-container *ngFor="let card of cards">
      <ion-item>
        <ion-title size="large">{{ card }}</ion-title>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
