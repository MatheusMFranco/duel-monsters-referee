<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Graveyard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Graveyard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ng-container *ngFor="let card of cards">
      <ion-title size="large">{{ card }}</ion-title>
    </ng-container>
  </ion-list>
</ion-content>
